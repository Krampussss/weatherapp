<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="myForm">
        <input type="text" id="city" placeholder="Enter city name" autocomplete="off">
        <button type="submit" id="myButton">Submit</button>
    </form>
    <div class="container"> 
        <h3 id="cityDisplay"></h3>
        <h2 id="countryDisplay"></h2>
        <div class="weather-info">
            <div id="image" class="skyImage"></div>
            <p id="tempDisplay"></p>
        </div>
        <p id="humidityDisplay"></p>
        <p id="skyDisplay"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
